<body> 
     <header>
            <h1>Contacto</h1>

     </header>
    <section>
        <div>
            <h2>Hola! Muchas gracias por querer ponerte en contacto con nosotros.  Déjanos tu consulta!</h2>
        </div>
    </section>
    <section>
            <fieldset class="contacto">
            <legend>Ponete en Contacto</legend><!-- Es Para Agruparlo al Cuadro -->
            </fieldset>
            <form class="cuadro" action="" method="post" enctype="text/plain">
                <fieldset><!-- Es Para Agrupar los distintos elementos de un Formulario que cumplen un mismo Proposito -->
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" name="nombreapellido" placeholder="Nombre y Apellido" required> <!-- Con el Atributo type lo vamos a decir que tipo es --><!-- Con placeholder Vamos a poder mostrar un Mensajito en el Recuadro -->
                </fieldset>
                <fieldset>
                    <label for="email">Dejanos Tu Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required><!-- El required sirve para completar el campo -->
                </fieldset>
                <fieldset>
                    <label for="telefono">Número de Telefono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Número de Telefono">
                </fieldset>    
                 
                    <label for="mensajeusuario">Dejanos Tu Mensaje</label>   
                    <textarea name="mensajeusuario" id="mensajeusuario" cols="30" rows="10" placeholder="Mensaje" required></textarea> 
                </fieldset> 

                    <input type="submit" value="Enviar Mensaje"><!-- Es Para Enviar el Formulario --><!-- Atributo Value es para Cambiar el Texto -->
                    
            </form>
    </section>
</body>
